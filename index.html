<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h1>Form Registration</h1>
        
        <form id="registrationForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="eg John Doe">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="mame@email.com">

            <label for="phone">Phone #:</label>
            <input type="text" id="phone" placeholder="0712345678">

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="At least 8 characters, including one uppercase letter, one 
lowercase letter, and one number">
            
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
<script src="script.js"></script>
</html>
