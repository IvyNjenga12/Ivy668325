<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Validation Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="header-image.jpg" alt="Beautiful Header" class="header-img">
            <h1>Welcome to Your Validation Form</h1>
            <p>Fill out the form below to get started.</p>
        </div>
    </header>

    <main>
        <div class="form-container">
            <form id="validationForm">
                <div class="input-group">
                    <label for="fullName"><i class="fas fa-user"></i> Full Name:</label>
                    <input type="text" id="fullName" placeholder="e.g., John Doe">
                    <small id="nameError" class="error"></small>
                </div>

                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email Address:</label>
                    <input type="text" id="email" placeholder="e.g., john.doe@example.com">
                    <small id="emailError" class="error"></small>
                </div>

                <div class="input-group">
                    <label for="phone"><i class="fas fa-phone"></i> Phone Number:</label>
                    <input type="text" id="phone" placeholder="+1234567890">
                    <small id="phoneError" class="error"></small>
                </div>

                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> Password:</label>
                    <input type="password" id="password" placeholder="Minimum 8 characters">
                    <small id="passwordError" class="error"></small>
                </div>

                <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
                <p id="successMessage" class="success"></p>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2025 Your Awesome Brand | Built with ❤️</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
