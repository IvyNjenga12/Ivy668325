<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Form Validation</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="validationForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName">
                <p class="error" id="nameError"></p>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="text" id="email">
                <p class="error" id="emailError"></p>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone">
                <p class="error" id="phoneError"></p>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password">
                <p class="error" id="passwordError"></p>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
        
        <!-- Success message after submission -->
        <div id="successContainer" class="hidden">
            <h3>âœ… Details Saved!</h3>
            <p>Your information has been recorded successfully.</p>
            <button id="newFormBtn" class="submit-btn">Fill Another Form</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
